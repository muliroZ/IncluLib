<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Playground - IncluLib</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f5f5;
      transition: background-color 0.3s ease;
    }

    body.dark {
      background-color: #1a1a1a;
    }

    #app {
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    body.dark .header {
      color: #fff;
    }

    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 1.1rem;
      color: #666;
    }

    body.dark .header p {
      color: #aaa;
    }

    .test-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease;
    }

    body.dark .card {
      background: #2a2a2a;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #333;
    }

    body.dark .card h2 {
      color: #fff;
    }

    .card p {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 15px;
    }

    body.dark .card p {
      color: #aaa;
    }

    .demo-content {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="./main.ts"></script>
</body>
</html>
